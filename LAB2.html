<!DOCTYPE html>
<html>
<head><title>LAB6 REGISTRATION FORM</title></head>
<body>
	<div>
		<link href="keme.css" rel="stylesheet">
		<form>
			<label for="id">User ID: </label>
			<input type="text" id="id" name="mid" maxlength="8" size="30" placeholder="User ID*"><br><br>

			<label for="fn">First Name: </label>
			<input type="text" id="fn" name="mfn" maxlength="20" size="30" placeholder="First Name*">

			<label for="ln">Last Name: </label>
			<input type="text" id="ln" name="mln" maxlength="20" size="30" placeholder="Last Name*"><br><br>

			<label for="em">Email Address:</label>
			<input type="text" id="em" name="mem" maxlength="50" size="30" placeholder="email.address@email.com*">

			<label for="tel">Telephone: </label>
			<input type="tel" name = "mtel" pattern = "[0-9]{4}-[0-9]{3}-[0-9]{4}" maxlength= "13" placeholder="0912-345-6789"><br><br>

			<label for="bd">Birthdate:</label>
			<input type="date"><br><br>

			<label for="co">Course:</label>
			<select name="co">
				<option value="BSIT">BSIT</option>
				<option value="BSCS">BSCS</option>
				<option value="BSOA">BSOA</option>
			</select>

			<label for="gen">Gender:</label>
			<select name="gen">
				<option value="Feminine">Feminine</option>
				<option value="Masculine">Masculine</option>
				<option value="Lesbian">Lesbian</option>
				<option value="Gay">Yaaass</option>
				<option value="Bisexual">Bisexual</option>
				<option value="Transgender">Transgender</option>
			</select><br><br>

			<label for="Ma">Sex:</label>
			<input type="radio" id="Ma" name="sex" value="Male" checked>
			<label for="Ma">Male</label>
			<input type="radio" id="Fe" name="sex" value="Female">
			<label for="Fe">Female</label><br><br>

  			<button type="submit" value="Submit">Submit</button>
  			<button type="reset" value="Reset">Reset</button>
  			<button type="reset" value="Reset">Cancel</button>
			
		</form>
	</div>
</body>
</html>
